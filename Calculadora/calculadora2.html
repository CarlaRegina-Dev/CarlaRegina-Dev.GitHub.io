<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="sortcut icon" href="img/images.jpg" type="image/x-icon" />;
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculadora2.css">
        <title>Calculadora</title>
    </head>
    <body>

        <section>
            <form name=calcula>
                <input name=visor id="visor" class="form-label" disabled>
                <hr> 
                <p>
                    <span class="btn btn-info" id="resert">CE</span>
                    <span class="btn btn-info" id="clear">C</span>
                    <span class="btn btn-info" id="oper6">(</span>
                    <span class="btn btn-info" id="oper7">)</span>                   
                </p>
                <p>
                    <span class="btn btn-info" id="oper5">%</span>
                    <span class="btn btn-info" id="oper10">²X</span>
                    <span class="btn btn-info" id="oper11">√</span>
                    <span class="btn btn-info" id="oper4">/</span>
                </p>    
                <p> 
                     <span class="btn btn-info" id="num7">7</span>
                    <span class="btn btn-info" id="num8">8</span>
                    <span class="btn btn-info" id="num9">9</span> 
                    <span class="btn btn-info" id="oper3">*</span>
                </p>
                <p>
                    <span class="btn btn-info" id="num4">4</span>
                    <span class="btn btn-info" id="num5">5</span> 
                    <span class="btn btn-info" id="num6">6</span> 
                    <span class="btn btn-info" id="oper1">-</span> 
                </p>         
                <p> 
                    <span class="btn btn-info" id="num1">1</span>
                    <span class="btn btn-info" id="num2">2</span>
                    <span class="btn btn-info" id="num3">3</span> 
                    <span class="btn btn-info" id="oper2">+</span>              
                </p>
                <p>
                    <span class="btn btn-info" id="oper8">,</span>
                    <span class="btn btn-info" id="num0">0</span> 
                    <span class="btn btn-info" id="oper9">.</span> 
                    <span class="btn btn-info" id="result">=</span>
                </p>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/calculadora2.js"></script>
    </body>
</html>
