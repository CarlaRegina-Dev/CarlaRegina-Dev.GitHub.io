<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
    </head>
    <body>
        <main>
            <section id="calc" class="mb-3">
                <h1>Calculadora</h1>
                <article>
                    <label for="valor1" class="form-label">Número</label>
                    <input type="number" name="valor1" id="valor1" class="form-control" placeholder="número 1"> 
                                                    
                    <select name="oper" id="oper" class="form-select" aria-label="Default select example">
                        <option selected>Operações</option>
                        <option value="sub">-</option>
                        <option value="soma">+</option>
                        <option value="multi">*</option>
                        <option value="div">/</option>
                    </select> 
                    
                    <label for="valor2" class="form-label">Número</label>
                    <input type="number" name="valor2" id="valor2" class="form-control"  placeholder="número 2"> 
                    
                    <label for="res" class="form-label">Resultado:</label>
                    <input type="text" name="res" id="res" class="form-control" >  

                    <span class="btn btn-outline-primary" id="btncheck1">Calcular</span> 
                    <input type=reset class="btn btn-outline-primary" name=resetar value='resetar'> 
                </article>           
               
                    
            </section>
        </main>
        <script src="js/calculadora.js"></script>
    </body>
</html>
